function onMouseUpInDocBody(e) {

  //alert('goog.dom.AbstractRange.getBrowserSelectionForWindow(frames[0]): '+goog.dom.AbstractRange.getBrowserSelectionForWindow(frames[0]));
  var tsel = goog.dom.AbstractRange.getBrowserSelectionForWindow(frames[0]);

    alert('tsel: '+tsel);

}
/*
 * Initializer for document text selection tracking.
 */
function captureDocTextSelections() {
  //alert('captureDocTextSelections - START');
	//var docframe = goog.dom.$('docContainer');
	//var docframeDomDocument=frames[0].document;
	//var docframeDomBody = docframeDomDocument.body;
  
  var dbody=frames['docContainer'].document.body;
  //alert('dbody: '+dbody);

	// capture user selections w/in the iframe content
	goog.events.listen(dbody, 'mouseup', onMouseUpInDocBody);
}

/**
 * Shutdown method to release any resources allocated for document text selections.
 */
function uncaptureDocTextSelections() {
  alert('uncaptureDocTextSelections');
  goog.events.unlisten(docframeDomBody, 'mouseup', onMouseUpInDocBody);
