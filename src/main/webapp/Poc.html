<div id="container">
	<div id="contentwrapper">

      	</div>
	  	<div id="portal"></div>
		</div>
	</div>
	<div id="navCol">
		<img alt="Tabulaw" src="images/tabulaw_logo.png" class="logo" title="brought to you by The Logic Lab"/>

	</div>	
</div>
